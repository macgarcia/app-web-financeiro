<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
	<h:head>
		<h:outputStylesheet library="css" name="estilos.css"/>
		<meta charset="UTF-8" />
		<title>Fechamento Mensal</title>
	</h:head>
	<h:body>
	
		<h1>Fechamento mensal</h1>
	
		<br/>
		<br/>
		
		<div id="menu" class="form-container">
			<h:form>
				<h:commandButton styleClass="h-commandButton" 
					value="Financeiro" 
					action="#{fechamentoMensalBean.telaInicial}"
					style="background-color: green;"/>
			</h:form>
						
			<h:form>
				<h:outputLabel value="Mês a ser fechado: " for="mesFechamento" />
				<h:selectOneMenu id="mesFechamento" value="#{fechamentoMensalBean.mesFechmaento}">
					<f:selectItems value="#{fechamentoMensalBean.meses}" var="mes" itemLabel="#{mes}" itemValue="#{mes}"/>
				</h:selectOneMenu>
				
				<h:outputLabel value="Valor renda mensal R$: " for="valorRenda" style="margin-right: 10px; margin-left: 10px;" />
				<h:inputText id="valorRenda" value="#{fechamentoMensalBean.valorRendaMensal}" required="true" />
				
				<p:commandButton style="margin-right: 10px; margin-left: 10px;"
					value="Executar fechamento mensal" 
					actionListener="#{fechamentoMensalBean.executarFechamentoMensal}"
					render="tabelaCalculos"
					title="Executar fechamento mensal"
					
					onstart="PF('statusDialog').show();"
					oncomplete="PF('statusDialog').hide();"
					immediate="true"
					/>
			</h:form>
		</div>
		
		<p:dialog widgetVar="statusDialog" modal="true" draggable="false" resizable="false" showHeader="false" closable="false">
		    <p:spacer width="10" />
		    <p:outputLabel value="Processando, por favor aguarde um instante..." />
		</p:dialog>
		
		<br/>
		<br/>
		
		<div class="table">
			<h:dataTable id="tabelaCalculos" styleClass="centralized-table" value="#{fechamentoMensalBean.calculos}" var="calculo">
				<h:column>
					<f:facet name="header">
						<h:form>
							<h:outputText value=""/>
						</h:form>
					</f:facet>
					<h:form>
						<h:commandButton styleClass="h-commandButton icone" 
							value="Desfazer fechamento" 
							action="#{fechamentoMensalBean.desfazerFechamento(calculo.id)}"
							onclick="return confirm('Tem certeza de que deseja DESFAZER este item?');"
							render="tabelaCalculos"
							title="Desfazer fechamento mensal"
							image="https://ik.imagekit.io/macgarcia/app-web-contas/logo_desfazer_verde.png?updatedAt=1695744828214"/>
					</h:form>
				</h:column>
				<h:column>
					<f:facet name="header" >
						<h:outputText value="Mês"/>
					</f:facet>
					<h:outputText value="#{calculo.mes}"/>
				</h:column>
				<h:column>
					<f:facet name="header" >
						<h:outputText value="Valor mensal recebido R$"/>
					</f:facet>
					<h:outputText value="#{calculo.valorSaldoMensalFormatado}"/>
				</h:column>
				<h:column>
					<f:facet name="header" >
						<h:outputText value="Valor saldo R$"/>
					</f:facet>
					<h:outputText value="#{calculo.valorResultanteFormatado}"/>
				</h:column>
				<h:column>
					<f:facet name="header" >
						<h:outputText value="Valor total das dividas R$"/>
					</f:facet>
					<h:outputText value="#{calculo.valorTotalDividaFormatado}"/>
				</h:column>
				<h:column>
					<f:facet name="header" >
						<h:outputText value="Situacao"/>
					</f:facet>
					<h:outputText value="#{calculo.situacao}"/>
				</h:column>
				<h:column>
					<f:facet name="header" >
						<h:outputText value="Ano"/>
					</f:facet>
					<h:outputText value="#{calculo.ano}"/>
				</h:column>
			</h:dataTable>
		</div>
	</h:body>
</html>
