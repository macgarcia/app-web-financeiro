<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<h:outputStylesheet library="css" name="estilos.css"/>
		<meta charset="UTF-8" />
		<title>Meu financeiro</title>
	</h:head>
	<h:body>
		<h1>Cadastro</h1>	
		<br/>
		<br/>
		<div id="menu" class="form-container">
			<h:form>
				<h:commandButton styleClass="h-commandButton" 
					value="Financeiro"
					action="#{indexBean.telaInicial}"
					style="background-color: green;"/>
			</h:form>
		</div>
		<br/>
		<br/>
		<div>
			<h:form id="cadastro">		        
	            <h:outputLabel for="descricao">Descrição:</h:outputLabel>
	            <h:inputText id="descricao" value="#{indexBean.dividaParaManuseio.descricao}" required="true" />
	            
	            <h:outputLabel for="valor">Valor:</h:outputLabel>
	            <h:inputText id="valor" value="#{indexBean.dividaParaManuseio.valor}" required="true">
	                <f:convertNumber pattern="#,##0.00" />
	            </h:inputText>
	            
	            <h:outputLabel for="dataDividaString">Data da Dívida:</h:outputLabel>
	            <h:inputText id="dataDividaString" value="#{indexBean.dataDividaString}" required="true" />
	            
	            <h:outputLabel for="mes">Mês:</h:outputLabel>
	            <h:selectOneMenu id="mes" value="#{indexBean.dividaParaManuseio.mes}">
	                <f:selectItems value="#{indexBean.meses}" var="mes" itemLabel="#{mes}" itemValue="#{mes}"/>
	            </h:selectOneMenu>
	            
	            <h:outputLabel for="categoria">Categoria:</h:outputLabel>
	            <h:selectOneMenu id="categoria" value="#{indexBean.dividaParaManuseio.categoria}">
	                <f:selectItems value="#{indexBean.categorias}" var="categoria" itemLabel="#{categoria}" itemValue="#{categoria}" />
	            </h:selectOneMenu>
	            
				<h:commandButton value="Salvar"
					styleClass="h-commandButton" 
					action="#{indexBean.salvarDivida}" 
					render="tabelaDividas" 
					style="background-color: blue;"/>
		    </h:form>
	    </div>

	</h:body>
</html>
